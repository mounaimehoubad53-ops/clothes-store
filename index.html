<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>PrintWear</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <div class="logo">PrintWear</div>
  <nav>
    <a href="#">رجال</a>
    <a href="#">نساء</a>
    <a href="#">تصاميم</a>
    <a href="#">تواصل</a>
  </nav>
</header>

<section class="hero">
  <h1>اصنع أسلوبك الخاص</h1>
  <p>طباعة ملابس عصرية بجودة عالية</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/400x500">
    <div class="info">
      <h3>T-Shirt Minimal</h3>
      <span>20$</span>

      <select id="color">
        <option>أسود</option>
        <option>أبيض</option>
        <option>رمادي</option>
      </select>

      <select id="size">
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>

      <button onclick="order()">اطلب الآن</button>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
